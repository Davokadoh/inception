version: "3.9"

services:
  nginx:
    container_name: nginx
    hostname: nginx
    build:
      context: requirements/nginx
      args:
        - LOGIN=${LOGIN}
    depends_on:
      - wordpress
    volumes:
      - website:/var/www/html:delegate
    ports:
      - 443:443
    networks:
      - incNet

  wordpress:
    container_name: wordpress
    hostname: wordpress
    build:
      context: requirements/wordpress
      args:
        - SQL_DB=${SQL_DB}
        - SQL_USER=${SQL_USER}
        - SQL_PASS=${SQL_PASS}
    depends_on:
      - mariadb
    volumes:
      - website:/var/www/html:delegate
    networks:
      - incNet
    expose:
      - 9000
    env_file: .env

  mariadb:
    container_name: mariadb
    hostname: mariadb
    build:
      context: requirements/mariadb
      args:
        - SQL_DB=${SQL_DB}
        - SQL_USER=${SQL_USER}
        - SQL_PASS=${SQL_PASS}
    volumes:
      - database:/var/lib/mysql:delegate
    networks:
      - incNet
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 30s
      retries: 3
      start_period: 10s

volumes:
  website:
    driver: local
  database:
    driver: local

networks:
  incNet:
    driver: bridge
