version: "3.9"
name: inception

services:
  nginx:
    container_name: nginx
    build:
      context: requirements/nginx
      args:
        - LOGIN=${LOGIN}
    depends_on:
      - wordpress
    volumes:
      - website:/var/www/html
    networks:
      - 42net
    ports:
      - 443:443

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    depends_on:
      - mariadb
    volumes:
      - website:/var/www/html
    networks:
      - 42net
    expose:
      - 9000
    env_file: .env

  mariadb:
    container_name: mariadb
    build:
      context: requirements/mariadb
      args:
        - SQL_DB=${SQL_DB}
        - SQL_USER=${SQL_USER}
        - SQL_PWD=${SQL_PWD}
    volumes:
      - database:/var/lib/mysql
    networks:
      - 42net
    expose:
      - 3306
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 30s
      retries: 3
      start_period: 10s
    env_file: .env

volumes:
  website:
    name: website
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/${LOGIN}/data/website'
  database:
    name: database
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/home/${LOGIN}/data/database'

networks:
  42net:
    driver: bridge
